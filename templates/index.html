{% extends 'base.html' %}
{% load static %}
{% block content%}

<!-- modal -->

<div class="modal" id="image-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="container-fluid">
          <div class="row w-100">
          <div class="col-md-6">
            <div id="popupimage"></div>
          </div>

          <div class="col-md-6">
           <h5> <strong> Comments</strong></h5>
          <ul id="comments" class="list-unstyled"></ul>
            

          </div>
        </div>
        </div>
      
      <div class="modal-body">
      
      </div>
      <div class="modal-footer">
              
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>

<!-- modal -->


<div class="row mt-3">

  <div class="col-md-2">


  </div>

  <div class="col-md-6">
    {% for image in images %}
    {% include 'post.html' %}

    {% endfor %}


  </div>

  <div class="col-md-2">
    {{user.username}}
    <h5 class="">Suggestions For You</h5>
    {% for user in users %}
    <p>{{user.username}} <a href="{% url 'follow' user.id %}">Follow</a></p>
    {% endfor %}
  </div>

  <div class="col-md-2"></div>
</div>

{% endblock %}
