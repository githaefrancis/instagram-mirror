{% extends "registration/base.html" %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container">

  <div class="row">

    <div class="col-md-4"></div>
  
  <div class="col-md-4">
    {% if form.errors %}
    <p>Password or Username is incorrect</p>
    {% endif %}

    <div class="card mt-4">

      <div class="card-title py-3 bg-primary">

        <h3 class="text-center text-white">Sign In</h3>
      
      
      
      </div>

      <div class="card-body">

        <form action="/accounts/login/" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}

          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-sm" value="Login">
            Don't have an account? <a href="/accounts/register">Sign up</a>
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>
      </div>
    </div>

  </div>
  

  <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
