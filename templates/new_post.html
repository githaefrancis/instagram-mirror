{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
{{form.media}}

<div class="card w-50 m-auto p-5 mt-3">
  <h3 class="text-center">New Post</h3>
<form action="{% url 'new_post' %}" method='post' enctype="multipart/form-data">

  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-lg" value="Post">


</form>
</div>
{% endblock %}
